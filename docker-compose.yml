services:
  dind:
    image: docker:24-dind
    restart: always
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    command:
      - --storage-driver=overlay2
    volumes:
      - dind-docker-data:/var/lib/docker

  runner:
    image: registry.gitlab.com/gitlab-org/gitlab-runner:alpine
    restart: always
    depends_on:
      - dind
    environment:
      - DOCKER_HOST=tcp://dind:2375
      - CI_SERVER_URL=${CI_SERVER_URL}
      - REGISTRATION_TOKEN=${REGISTRATION_TOKEN}
      - RUNNER_NAME=${RUNNER_NAME}
      - RUNNER_EXECUTOR=docker
      - DOCKER_IMAGE=${DOCKER_IMAGE}
      - REGISTER_NON_INTERACTIVE=true
      - DOCKER_PRIVILEGED=true
      - CONCURRENT_TASKS=${CONCURRENT_TASKS}
    volumes:
      - runner-config:/etc/gitlab-runner
      - runner-cache:/cache
    entrypoint:
      - /bin/sh
      - -c
      - |
        # Генерируем конфиг полностью в entrypoint, чтобы избежать проблем с монтированием
        mkdir -p /etc/gitlab-runner
        cat <<EOF > /tmp/config.toml
        concurrent = $${CONCURRENT_TASKS}
        check_interval = 0
        shutdown_timeout = 0

        [session_server]
          session_timeout = 1800
        EOF

        if [ ! -f /etc/gitlab-runner/config.toml ] || ! grep -q "token =" /etc/gitlab-runner/config.toml; then
          echo "Registering runner..."
          gitlab-runner register \
            --non-interactive \
            --config /tmp/config.toml \
            --url "$${CI_SERVER_URL}" \
            --registration-token "$${REGISTRATION_TOKEN}" \
            --executor "docker" \
            --docker-image "$${DOCKER_IMAGE}" \
            --name "$${RUNNER_NAME}" \
            --docker-privileged \
            --docker-network-mode "bridge"
          
          cp /tmp/config.toml /etc/gitlab-runner/config.toml
        else
          cp /etc/gitlab-runner/config.toml /tmp/config.toml
        fi
        
        exec gitlab-runner run --config /tmp/config.toml --user=gitlab-runner --working-directory=/home/gitlab-runner

volumes:
  dind-docker-data:
    driver: local
  runner-config:
    driver: local
  runner-cache:
    driver: local
