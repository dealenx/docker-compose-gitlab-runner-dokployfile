services:
  dind:
    image: docker:24-dind
    restart: always
    privileged: true
    environment:
      DOCKER_TLS_CERTDIR: ""
    command:
      - --storage-driver=overlay2
    volumes:
      - dind-docker-data:/var/lib/docker

  runner:
    image: registry.gitlab.com/gitlab-org/gitlab-runner:alpine
    restart: always
    depends_on:
      - dind
    environment:
      - DOCKER_HOST=tcp://dind:2375
      - CI_SERVER_URL=${gitlab_url}
      - REGISTRATION_TOKEN=${registration_token}
      - RUNNER_NAME=${runner_name}
      - RUNNER_EXECUTOR=docker
      - DOCKER_IMAGE=${default_image}
      - REGISTER_NON_INTERACTIVE=true
      - DOCKER_PRIVILEGED=true
    volumes:
      - runner-config:/etc/gitlab-runner
      - runner-cache:/cache
    entrypoint:
      - /bin/sh
      - -c
      - |
        # Мы используем монтирование через template.toml (config.mounts)
        # Копируем конфиг во временный файл, чтобы он был доступен для записи при регистрации
        cp /etc/gitlab-runner/config.toml /tmp/config.toml
        
        if ! grep -q "token =" /tmp/config.toml; then
          echo "Registering runner..."
          gitlab-runner register \
            --non-interactive \
            --config /tmp/config.toml \
            --url "$${CI_SERVER_URL}" \
            --registration-token "$${REGISTRATION_TOKEN}" \
            --executor "docker" \
            --docker-image "$${DOCKER_IMAGE}" \
            --name "$${RUNNER_NAME}" \
            --docker-privileged \
            --docker-network-mode "bridge"
        fi
        
        exec gitlab-runner run --config /tmp/config.toml --user=gitlab-runner --working-directory=/home/gitlab-runner

volumes:
  dind-docker-data:
    driver: local
  runner-config:
    driver: local
  runner-cache:
    driver: local
